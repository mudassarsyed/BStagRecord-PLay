<template class="task-template">
  <section id="ex-links-file-manager-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          BrowserStack Details
        </h1>
        <h3>Enter your BrowserStack username and access key</h3>

        <p>Get your BrowserStack username and acccess key from <a href="https://www.browserstack.com/accounts/settings">here<span class="u-visible-to-screen-reader">(opens in new window)</span></a></p>
        <p>Get full list of Capabilities <a href="https://www.browserstack.com/automate/capabilities">here<span class="u-visible-to-screen-reader">(opens in new window)</span></a></p>
        <br>
  
        <form id='parameters'>
        Username:<input type="text" id="username" value="mudassarsyed2"><br><br>
        Accesskey:<input type="password" id="accesskey" ><br><br>
        Select a .side file: <input type="file" id="myFile"><br><br>
        <input type="checkbox" id="local" value="true" checked>Local Testing &nbsp;&nbsp;
        <input type="checkbox" id="mobile" value="true" >Mobile<br><br>
        Operating System: <select id="os">
          <option value="WIN8">WIN8</option>
          <option value="MAC">MAC</option>
          <option value="XP">XP</option>
        </select>&nbsp;&nbsp;
        Browser: <select id="browser">
          <option value="firefox">firefox</option>
          <option value="chrome">chrome</option>
          <option value="internet explorer">internet explorer</option>
          <option value="safari">safari</option>
          <option value="edge">edge</option>
        </select>&nbsp;&nbsp;
        browser_version <select id="browser_version">
          <option value="60">60</option>
          <option value="61">61</option>
          <option value="62">62</option>
          <option value="63">63</option>
          <option value="64">64</option>
          <option value="65">65</option>
          <option value="66">66</option>
          <option value="67">67</option>
          <option value="68">68</option>
          <option value="69">69</option>
        </select>
        <br>
        <br>
        Other capabilities(optional)<br>
        <textarea id="other" style="width:400px; height:100px;">build='Selenium_IDE' name='Selenium_IDE_test'</textarea>
          <br>
        <input id='run-on-bs' type="button" value="Run on BrowserStack">
        </form>
      </div>
    </header>

    

    <script type="text/javascript">
      require('./renderer-process/native-ui/ex-links-file-manager/run-side-runner')
    </script>

  </section>
</template>
